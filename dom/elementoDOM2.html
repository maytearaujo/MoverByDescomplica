<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM - Exemplo 2</title>
</head>
<body>
    <script>
        var number1 = Number.parseInt(window.prompt("Enter a number"))
        var number2 = Number.parseInt(window.prompt("Enter other number"))

        window.alert(number1 + " + " + number2 + " = " + (number1+number2))         
    </script>    
</body>
</html>
