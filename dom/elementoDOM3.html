<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento do DOM - Exemplo </title>
</head>
<body>
    <button onclick="confirma()">Excluir Item</button>
</body>
    <script>
        function confirma(){
            let confirmacao = confirm("Deseja excluir esse item?")

            if(confirmacao){
                alert("Você irá excluir o item")
            }else{
                alert("Operação cancelada")
            }
        }
    </script>
</html>
